<div class="container">
    <p>{{animal}}</p>
    <h1>{{user2}}</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div
                        id="user-data"
                        ngModelGroup="userData"
                        #userData="ngModelGroup">
                    <div class="form-group">
                        <!--<label for="username">Username</label>-->
                        <input
                                type="text"
                                id="username"

                                class="form-control"
                                ngModel
                                name="username"
                                required
                                #username="ngModel"
                        >

                        <p>
                            <span class="help-block alert-danger " *ngIf="!username.valid && username.touched ">Please enter name</span>
                        </p>

                    </div>

                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input
                                type="email"
                                id="email"
                                class="form-control"
                                ngModel
                                name="email"
                                required
                                email
                                #email="ngModel">
                        <span class="help-block alert-danger" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                    </div>
                </div>
<!--
                <p class="alert-danger" *ngIf="!userData.valid && userData.touched">User Data is invalid !</p>
-->

                <br>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select
                            id="secret"
                            class="form-control"
                            [ngModel]="defaultQuestion"
                            name="secret">
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <div class="form-group">
          <textarea
                  id="answer"
                  name="answer"
                  rows="3"
                  class="form-control"
                  required
                  ngModel
                  #answer="ngModel"

                    ></textarea>
                    <span class="help-block alert-danger" *ngIf="!answer.valid && answer.touched">Please answer question!</span>
                </div>
                <p>Hello</p>
                <p>{{odpoved}}</p>


                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input
                                type="radio"
                                name="gender"
                                ngModel
                                [value]="gender"
                                required>
                        {{ gender }}
                    </label>
                </div>
                <button
                        class="btn btn-primary"
                        type="submit"
                        [disabled]="!f.valid">Submit
                </button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
            <h3>Your Data</h3>
            <p>Username: {{ user.username }}</p>
            <p>Mail: {{ user.email }}</p>
            <p>Secret Question: Your first {{ user.secretQuestion }}</p>
            <p>Answer: {{ user.answer }}</p>
            <p>Gender: {{ user.gender }}</p>
        </div>
    </div>
</div>
